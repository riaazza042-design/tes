<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bistro Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-besar">
    <!-- Baris Satu -->
    <div class="baris-satu">
      <div class="kiri">
        <p>Mon–Wed: 11a–9p<br>Thurs–Sat: 11a–10p</p>
      </div>
      <div class="kanan">
        <p>Via Serlas 546, 6700 St. Moritz, Switzerland</p>
      </div>
    </div>

    <!-- Baris Dua -->
    <div class="baris-dua">
      <div class="kiri">
        <p>BOOK A TABLE</p>
      </div>

      <div class="logo">
        <img src="https://grandrestaurantv7-0.b-cdn.net/bistro/wp-content/uploads/sites/3/2024/08/logo-white.png" alt="Bistro Logo" height="110">
      </div>

      <div class="kanan">
        <p>MENU</p>
      </div>
    </div>

    <!-- Gambar Lengkung -->
    <div class="gallery">
      <div class="img-box">
        <img src="https://grandrestaurantv7-0.b-cdn.net/bistro/wp-content/uploads/sites/3/2024/07/bistro-gallery-1.jpg" alt="">
      </div>
      <div class="img-box">
        <img src="https://grandrestaurantv7-0.b-cdn.net/bistro/wp-content/uploads/sites/3/2024/07/bistro-gallery-2.jpg" alt="">
      </div>
      <div class="img-box">
        <img src="https://grandrestaurantv7-0.b-cdn.net/bistro/wp-content/uploads/sites/3/2024/07/bistro-gallery-3.jpg" alt="">
      </div>
      <div class="img-box">
        <img src="https://grandrestaurantv7-0.b-cdn.net/bistro/wp-content/uploads/sites/3/2024/07/bistro-gallery-4.jpg" alt="">
      </div>
    </div>

    <!-- Judul -->
    <div class="judul">
      <h1>The Gourmet<br>Garden</h1>
      <p>ESTD – 1990</p>
    </div>

  </div>

</body>
</html>
